  <style>
    body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: #f4f4f4;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  text-align: center;
  background: #fff;
  padding: 40px;
  border-radius: 16px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.1);
}

h1 {
  font-size: 2.5em;
  margin-bottom: 30px;
  color: #333;
}

h1 span {
  color: #3f51b5;
}

.buttons {
  display: flex;
  justify-content: center;
  gap: 20px;
}

.btn {
  text-decoration: none;
  padding: 12px 24px;
  background-color: #3f51b5;
  color: white;
  border-radius: 8px;
  font-size: 1em;
  transition: background 0.3s ease;
}

.btn:hover {
  background-color: #303f9f;
}

  </style>
</head>
