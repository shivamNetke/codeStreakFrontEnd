<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CodeStreak</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      box-sizing: border-box;
    }

    h2, h3 {
      text-align: center;
    }

    button {
      display: inline-block;
      padding: 10px 20px;
      margin: 10px 0;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 14px;
      resize: vertical;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    #calendar {
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 4px;
      background-color: #fff;
      min-height: 100px;
    }

    ul#history {
      list-style-type: none;
      padding: 0;
    }

    ul#history li {
      background-color: #fff;
      margin: 5px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    @media (max-width: 600px) {
      .container {
        padding: 10px;
      }

      button {
        width: 100%;
        font-size: 14px;
      }

      textarea {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome to CodeStreak</h2>
    <button onclick="logout()">Logout</button>

    <textarea id="code-input" rows="10" placeholder="Paste your code here..."></textarea>
    <button onclick="submitCode()">Submit Code</button>
    <p id="message"></p>

    <h3>Your Streak</h3>
    <p id="streak">Loading...</p>

    <h3>Submission Calendar</h3>
    <div id="calendar"></div>

    <h3>Your Submission History</h3>
    <ul id="history"></ul>
  </div>


  <script>
    function getTodayDateStr() {
      const today = new Date();
      return today.toISOString().split('T')[0];
    }

    function logout() {
      localStorage.removeItem('username');
      window.location.href = 'login.html';
    }

    async function submitCode() {
      const code = document.getElementById('code-input').value.trim();
      const message = document.getElementById('message');
      const today = getTodayDateStr();
      const username = localStorage.getItem('username');

      if (!username || !code) {
        message.textContent = "Login required and code cannot be empty.";
        return;
      }

      const res = await fetch('https://codestreak.onrender.com/submit-code', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, code, date: today })
      });

      const data = await res.json();
      if (data.success) {
        message.textContent = "Code submitted successfully! ðŸ”¥";
        document.getElementById('code-input').value = "";
        fetchCodesAndRender();
      } else {
        message.textContent = data.message;
      }
    }

    async function fetchCodesAndRender() {
      const username = localStorage.getItem('username');
      if (!username) return;

      const res = await fetch('https://codestreak.onrender.com/get-codes', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username })
      });

      const data = await res.json();
      if (data.success) {
        const codes = data.codes;
        updateCalendar(codes);
        updateHistory(codes);
        updateStreak(codes);
      }
    }

    function updateCalendar(codes) {
      const calendar = document.getElementById('calendar');
      calendar.innerHTML = "";
      const sortedDates = Object.keys(codes).sort();

      sortedDates.forEach(date => {
        const div = document.createElement('div');
        div.textContent = date;
        div.style.background = '#90ee90';
        div.style.margin = '2px';
        div.style.padding = '4px';
        calendar.appendChild(div);
      });
    }

    function updateHistory(codes) {
      const history = document.getElementById('history');
      history.innerHTML = "";
      const sorted = Object.entries(codes).sort((a, b) => new Date(b[0]) - new Date(a[0]));

      sorted.forEach(([date, code]) => {
        const li = document.createElement('li');
        li.textContent = `${date}: ${code.slice(0, 30)}...`;
        history.appendChild(li);
      });
    }

    function updateStreak(codes) {
      const dates = Object.keys(codes).sort().reverse();
      let streak = 0;
      let currentDate = new Date();

      for (const date of dates) {
        const codeDate = new Date(date);
        if (
          codeDate.toDateString() === currentDate.toDateString()
        ) {
          streak++;
          currentDate.setDate(currentDate.getDate() - 1);
        } else {
          break;
        }
      }

      document.getElementById('streak').textContent = `${streak} day streak!`;
    }

    fetchCodesAndRender();
  </script>
</body>
</html>
