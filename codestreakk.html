<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Code Streak Tracker</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    .main {
      display: flex;
      min-height: 100vh;
    }

    .left-panel, .right-panel {
      padding: 20px;
      flex: 1;
      box-sizing: border-box;
    }

    .left-panel {
      background: #fff;
      box-shadow: 0 0 10px #ccc;
    }

    .right-panel {
      background: #fafafa;
      border-left: 1px solid #ddd;
      max-width: 300px;
      overflow-y: auto;
    }

    #calendar {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
      margin: 20px 0;
      max-width: 250px;
    }

    .day-box {
      width: 20px;
      height: 20px;
      border-radius: 4px;
      text-align: center;
      font-size: 10px;
      line-height: 20px;
      cursor: pointer;
      border: 1px solid #ccc;
    }

    .green {
      background-color: #00b894;
      color: white;
    }

    .gray {
      background-color: #dfe6e9;
      color: #636e72;
    }

    .day-box:hover {
      outline: 2px solid #0984e3;
    }

    textarea {
      width: 100%;
      height: 200px;
      margin: 20px 0;
      padding: 10px;
      font-family: monospace;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: vertical;
    }

    button {
      background-color: #00b894;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #019875;
    }

    #history-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .history-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: white;
      padding: 10px;
      border-radius: 6px;
      box-shadow: 0 0 3px #ccc;
    }

    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .popup-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
      max-height: 80vh;
      overflow: auto;
    }

    .hidden {
      display: none;
    }

    pre {
      background: #f4f4f4;
      padding: 10px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div class="main">
    <!-- Left Panel -->
    <div class="left-panel">
      <h1>ðŸ”¥ Your Coding Streak: <span id="streak-count">0</span> Days</h1>

      <div id="calendar"></div>

      <textarea id="code-input" placeholder="Paste your code here..."></textarea>
      <button onclick="submitCode()">Submit Today's Code</button>
      <p id="message"></p>
    </div>

    <!-- Right Panel -->
    <div class="right-panel">
      <h2>ðŸ“… Previous Days</h2>
      <div id="history-list"></div>
    </div>
  </div>

  <!-- Popup -->
  <div id="popup" class="popup hidden">
    <div class="popup-content">
      <h3 id="popup-date"></h3>
      <pre id="popup-code"></pre>
      <button onclick="closePopup()">Close</button>
    </div>
  </div>

  <script>
    function getTodayDateStr() {
      const today = new Date();
      return today.toISOString().split('T')[0];
    }

    function getYesterdayDateStr() {
      const yesterday = new Date(Date.now() - 86400000);
      return yesterday.toISOString().split('T')[0];
    }

    function submitCode() {
      const code = document.getElementById('code-input').value.trim();
      const message = document.getElementById('message');
      const today = getTodayDateStr();

      if (!code) {
        message.textContent = "Please paste your code before submitting.";
        return;
      }

      const lastDate = localStorage.getItem('lastDate');
      let streak = parseInt(localStorage.getItem('streak') || "0");

      if (lastDate === today) {
        message.textContent = "You've already submitted code today!";
        return;
      }

      if (lastDate === getYesterdayDateStr()) {
        streak += 1;
      } else {
        streak = 1;
      }

      localStorage.setItem('lastDate', today);
      localStorage.setItem('streak', streak);
      localStorage.setItem(`code_${today}`, code);

      document.getElementById('streak-count').textContent = streak;
      message.textContent = "Code submitted successfully! ðŸ”¥";
      document.getElementById('code-input').value = "";

      loadHistory();
      loadCalendar();
    }

    function loadStreak() {
      const streak = localStorage.getItem('streak') || 0;
      document.getElementById('streak-count').textContent = streak;
    }

    function loadHistory() {
      const historyList = document.getElementById('history-list');
      historyList.innerHTML = "";

      const keys = Object.keys(localStorage)
        .filter(k => k.startsWith("code_"))
        .sort()
        .reverse();

      keys.forEach(key => {
        const date = key.split("_")[1];
        const item = document.createElement("div");
        item.className = "history-item";
        item.innerHTML = `
          <span>${date}</span>
          <button onclick="showCode('${date}')">View Code</button>
        `;
        historyList.appendChild(item);
      });
    }

    function loadCalendar() {
      const calendar = document.getElementById("calendar");
      calendar.innerHTML = "";

      const now = new Date();
      const year = now.getFullYear();
      const month = now.getMonth();
      const daysInMonth = new Date(year, month + 1, 0).getDate();

      for (let day = 1; day <= daysInMonth; day++) {
        const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
        const box = document.createElement("div");
        box.className = "day-box";

        if (localStorage.getItem(`code_${dateStr}`)) {
          box.classList.add("green");
        } else {
          box.classList.add("gray");
        }

        box.title = dateStr;
        box.textContent = day;
        box.onclick = () => showCode(dateStr);
        calendar.appendChild(box);
      }
    }

    function showCode(date) {
      const code = localStorage.getItem(`code_${date}`) || "No code found.";
      document.getElementById("popup-code").textContent = code;
      document.getElementById("popup-date").textContent = `Code from ${date}`;
      document.getElementById("popup").classList.remove("hidden");
    }

    function closePopup() {
      document.getElementById("popup").classList.add("hidden");
    }

    window.onload = function () {
      loadStreak();
      loadHistory();
      loadCalendar();
    };
  </script>
</body>
</html>
